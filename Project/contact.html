<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Contact Us</title>
		<!-- Font -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600i,700,800" rel="stylesheet">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="styles/style2.css">

	
	</head>
	<body>
		<header>
		  	<!-- <div id="container"> -->
			<div class="logo">
				<img src="images/logo.png" width="80" alt="logo">
			</div>
			<div class="title">
<h1 class="text-center font-weight-bold"><a  href="index.html" style="text-decoration: none; color: #58c1de;font-family:  Comic Sans MS">Current Newspaper</a></h1>			</div>
			<div class="todayDate">
				<span class="font-weight-bold font-italic" id="todayDate"></span>
			</div>
			<!-- </div> -->

		</header>

		<section><h6>&nbsp;</h6>
			<aside>
				<div class="menu">
				    <a href="index.html">Home</a>
				    <a href="news.html">News</a>
				    <a href="gallery.html">Gallery</a>
				    <a href="contact.html">Contact</a>
				    <a href="partner.html">Our Partners</a>
				</div>
			</aside>

			<div class="contact-main">
				<div class="contact-container">
					<div id="result"></div>
				  	
				  	<form action="#" method="post" id="contactForm">

				    	<label for="fname">First Name <span class="imp">(*)</span></label>
				    	<input type="text" id="fname" name="firstname" placeholder="Your name.." required="">

				    	<label for="lname">Last Name <span class="imp">(*)</span></label>
				    	<input type="text" id="lname" name="lastname" placeholder="Your last name.." required="">

				    	<label>Contact Number</label>
				    	<input type="text" id="contact_number" name="contact_number" placeholder="Your Contact Number (Optional)" onkeypress="javascript:return isNumber(event)">

				    	<label for="email">Email <span class="imp">(*)</span></label>
				    	<input type="email" id="email" name="email" placeholder="Your Email" required="">

				    	<label>Message <span class="imp">(*)</span></label>
				    	<textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
				    	
				    	<input type="submit" value="Submit" id="submit" onclick="formSubmission()">
				  </form>
				</div>
			</div>
		</section>

		<footer>
			<div class="footer-content">
				Current Newspaper <i class="fa fa-copyright"></i><span id="currentYear"></span>
				<p>Address: Mid Baneshwor, Kathmandu</p>
            <p>Email: Info@currentnewspaper.com.np</p>
			</div> 
		</footer>

		<script src="scripts/script.js"></script>

		<script>
		    // Validate only number in contact number text area.
		    function isNumber(evt) {
		        var iKeyCode = (evt.which) ? evt.which : evt.keyCode
		        if (iKeyCode != 46 && iKeyCode > 31 && (iKeyCode < 48 || iKeyCode > 57))
		            return false;

		        return true;
		    }    

		    function formSubmission(){
		    	document.getElementById("contactForm").submit();
		    }
		</script>
	</body>
</html>
